<template name="beerDetail">
  {{beer.name}}  {{brewery.name}}<br/>
  {{beer.averageRating}}  {{firstTastedDate}}<br/>
  {{beer.notes}}<br/>
  New Tasting:<br/>
  <form id="tasting">
    <div class="row form-group">
      <label for="tastingDate" class="col-sm-1 control-label">Date:</label>
      <div class="col-sm-2">
        <input type="date" class="form-control input-sm" id="tastingDate" placeholder="Tasting Date" value="{{newTastingDate}}"/>
      </div>

      <label for="tastingRating" class="col-sm-1 control-label">Rating:</label>
      <div class="col-sm-2">
        <select class="form-control input-sm" id="tastingRating" placeholder="Rating 1-10">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option selected>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <label for="tastingComment" class="col-sm-1 control-label">Comment:</label>
      <div class="col-sm-5">
        <textarea class="form-control input-sm" id="tastingComment" placeholder="Comment"></textarea>
      </div>
    </div>
    <div class="row">
      <div class=col-sm-5></div>
      <div class=col-sm-1>
        <button type="submit" class="btn btn-primary input-sm">Submit</button>
      </div>
    </div>
  </form>
  {{#each beer.tastings}}
    {{>tastingItem}}
  {{/each}}
</template>
